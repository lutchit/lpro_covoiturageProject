		<!--
		Create tabs with an icon and label, using the tabs-positive style.
		Each tab's child <ion-nav-view> directive will have its own
		navigation history that also transitions its views in and out.
		-->
		
	<ion-side-menus>

		 <ion-side-menu side="left">
			<ion-header-bar class="bar-negative">
				<h1 class="title">Menu</h1>
			</ion-header-bar>
			
			<ion-content has-header="true" class="scroll-content ionic-scroll  has-header"/>
			<ul class="list">
            	<li>
                	<a class="item" menu-close="" nav-clear="" href="#/tab/search">Search route</a>
              	</li>
            	<li>
                	<a class="item" menu-close="" href="#/tab/suggest">Suggest route</a>
            	</li>
            	<li>
                	<a class="item" menu-close="" href="#/tab/routes">Your routes</a>
            	</li>
             	<li>
               		<a class="item" menu-close="" href="#/tab/account">Account</a>
             	</li>
            </ul>			
		</ion-side-menu>
		
		<ion-side-menu-content>
			 
			<ion-nav-bar class="bar-positive"> 
				<ion-nav-buttons side="left">
					<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
				</ion-nav-buttons>
			</ion-nav-bar>
		
			<ion-tabs class="tabs-icon-top tabs-color-active-positive">
				<!-- Dashboard Tab -->
				<ion-tab title="Search" icon-off="ion-android-search" icon-on="ion-android-search" href="#/tab/search">
					<ion-nav-view name="tab-search"></ion-nav-view>
				</ion-tab>
				 
				<ion-tab title="Suggest" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/suggest">
					<ion-nav-view name="tab-suggest"></ion-nav-view>
				</ion-tab>

				<ion-tab title="Routes'" icon-off="ion-android-car" icon-on="ion-android-car" href="#/tab/routes">
					<ion-nav-view name="tab-routes"></ion-nav-view>
				</ion-tab>
				
				<ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
					<ion-nav-view name="tab-account"></ion-nav-view>
				</ion-tab>
			</ion-tabs>
				
		 </ion-side-menu-content>
		  
	</ion-side-menus>
